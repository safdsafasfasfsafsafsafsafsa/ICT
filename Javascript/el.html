<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Listener</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div id="body-container" class="container mt-5">
      <a>Hi</a>
      <p id="text">Hello</p>
      <button id="btn2" class="btn2 btn3 btn4">버튼</button>
      <button onclick="alert('버튼이 클릭됐습니다.')" class="btn">
        버튼입니다.
      </button>
      <h2>title</h2>
      <form id="form-id" class="form-container">
        <div id="form-first-div" class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">PW:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="password"
          />
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input
              type="checkbox"
              class="form-check-input"
              id="check1"
              name="remember"
            />
            Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      </form>

      <button id="btn1" class="btn btn-1">버튼</button>
      <ul class="list-group mt-5 mb-5">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
      </ul>
    </div>
    <script src="el.js"></script>
  </body>
</html>
