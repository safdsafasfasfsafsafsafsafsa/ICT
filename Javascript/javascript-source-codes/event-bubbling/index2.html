<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Bubbling</title>
    <style>
      body * {
        margin: 10px;
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <form>
      FORM
      <div>
        DIV
        <p>P</p>
      </div>
    </form>
    <script>
      const form = document.querySelector("form");
      const div = document.querySelector("div");
      const p = document.querySelector("p");

      form.onclick = function (event) {
        event.target.style.backgroundColor = "yellow"; // form이 클릭되면 노란색으로 바뀜

        // event.target은 실제 이벤트가 발생한 '타겟' 요소를 가리킴
        // this = event.currentTarget은 핸들러가 할당된 요소
        setTimeout(() => {
          alert(
            "target = " + event.target.tagName + ", this = " + this.tagName
          );
          event.target.style.backgroundColor = ""; // alert 이후 다시 원래 색으로 돌아감
        }, 0);
      };
    </script>
  </body>
</html>
