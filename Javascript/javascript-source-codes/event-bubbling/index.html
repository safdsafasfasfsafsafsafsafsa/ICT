<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Bubbling</title>
    <style>
      body * {
        margin: 10px;
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <form onclick="alert('form')">
      FORM
      <div onclick="alert('div')">
        DIV
        <!-- div가 작동하면 위에 있는 form도 작동 -->
        <p onclick="event.stopPropagation()">P</p>
      </div>
    </form>
  </body>
</html>
