<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link rel="stylesheet" href="Github-Finder/style.css" />
  </head>
  <body>
    <header class="header">
      <span>Github Finder</span>
    </header>
    <main class="main">
      <!-- 머리: 유저 입력창 -->
      <section class="input-username">
        <h1>Search Github Users</h1>
        <span>Enter a username to fetch a user profile and repos</span>
        <input
          class="write-username"
          type="text"
          placeholder="Type username and press enter"
        />
      </section>
      <!-- 중간: 유저 정보 출력 -->
      <section class="profile">
        <div class="picture-profile">
          <img src="https://loremflickr.com/200/200" alt="img" />
          <a class="view-profile" href="https://github.com" target="_blank"
            >View Profile</a
          >
        </div>
        <div class="info">
          <div class="info-repo">
            <div id="repos">Public Repos: <span id="repos_num"></span></div>
            <div id="gists">Public Gists: <span id="gists_num"></span></div>
            <div id="followers">
              Followers: <span id="followers_num"></span>
            </div>
            <div id="following">
              Following: <span id="following_num"></span>
            </div>
          </div>
          <div class="info-web">
            <div id="company">Company: <span id="company_name"></span></div>
            <div id="web">Website/Blog: <span id="web_name"></span></div>
            <div id="location">Location: <span id="location_name"></span></div>
            <div id="member">Member Since: <span id="member_since"></span></div>
          </div>
        </div>
      </section>
      <!-- 하단: 유저 repos 최신 5개 출력, js로 양산 -->
      <section class="repos-list">
        <h2>Latest Repos</h2>
        <!-- <div class="repo">
          <a id="repo_link" href="" target="_blank"></a>
          <div>Stars: <span id="repo_stars"></span></div>
          <div>Watchers: <span id="repo_watchers"></span></div>
          <div>Forks: <span id="repo_forks"></span></div>
        </div> -->
      </section>
    </main>
    <footer class="footer">
      <span>Github Finder &copy;</span>
    </footer>
    <script src="Github-Finder/script.js"></script>
  </body>
</html>
